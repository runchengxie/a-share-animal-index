name: zoo-index-daily

on:
  schedule:
    - cron: "10 8 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Run index builder
        env:
          TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
        run: |
          python src/run_daily.py

      - name: Commit changes
        run: |
          git config user.name "zoo-bot"
          git config user.email "zoo-bot@users.noreply.github.com"
          git add data docs
          git commit -m "daily update" || echo "no changes"
          git push
