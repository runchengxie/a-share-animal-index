<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A股动物园指数</title>
  <style>
    :root {
      color-scheme: light;
      font-family: "Noto Sans SC", "Microsoft YaHei", sans-serif;
      --bg: #f6f5f1;
      --card: #ffffff;
      --text: #2b2b2b;
      --muted: #666;
      --accent: #1f6f54;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }
    header {
      padding: 32px 20px 12px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 1px;
    }
    .subtitle {
      margin-top: 6px;
      color: var(--muted);
      font-size: 14px;
    }
    main {
      max-width: 980px;
      margin: 0 auto;
      padding: 12px 20px 40px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }
    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.06);
    }
    .card h3 {
      margin: 0 0 12px;
      font-size: 16px;
      color: var(--accent);
    }
    .stat {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .stat small {
      font-size: 12px;
      color: var(--muted);
    }
    .chart {
      background: var(--card);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.06);
    }
    .chart img {
      width: 100%;
      border-radius: 8px;
    }
    .notes {
      margin-top: 16px;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <header>
    <h1>A股动物园指数</h1>
    <div class="subtitle">最近更新：20251219</div>
  </header>
  <main>
    <section class="cards">
      <div class="card">
        <h3>严格动物园</h3>
        <div class="stat">1.0253</div>
        <div class="stat"><small>今日涨跌</small> 2.53%</div>
        <div class="stat"><small>成分股</small> 11/11</div>
      </div>
      <div class="card">
        <h3>扩展动物园</h3>
        <div class="stat">1.0169</div>
        <div class="stat"><small>今日涨跌</small> 1.69%</div>
        <div class="stat"><small>成分股</small> 159/160</div>
      </div>
      <div class="card">
        <h3>沪深300</h3>
        <div class="stat">1.0034</div>
        <div class="stat"><small>今日涨跌</small> 0.34%</div>
      </div>
    </section>
    <section class="chart">
      <img src="chart.png" alt="动物园指数曲线" />
    </section>
    <section class="notes">
      <p>说明：严格动物园仅收录明确动物词汇，扩展动物园包含单字动物/神兽词，噪声更高但更热闹。</p>
      <p>净值为价格指数口径，未做分红送转调整。</p>
    </section>
  </main>
</body>
</html>
